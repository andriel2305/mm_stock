          <div class="container-fluid text-center">  
            <!--Formulário de Cadastro de Fornecedor-->  
                <form class="row g-4">                
                        
                      <div class="form-group col-md-6 mb-3 offset-md-3 ">
                        <label for="Cad_Fornecedor_Nome ">Nome do Fornecedor</label>
                        <input type="text" class="form-control" id="Cad_Fornecedor_Nome">
                      </div>
                      <div class="form-group col-md-6 mb-3 offset-md-3">
                        <label for="Cad_Fornecedor_Nome_Responsavel">Nome do Responsável</label>
                        <input type="text" class="form-control" id="Cad_Fornecedor_Nome_Responsavel">
                      </div>
                      <div class="form-group col-md-3 mb-3 offset-md-3">
                        <label for="Cad_Fornecedor_Telefone">Telefone</label>
                        <input type="text" class="form-control" id="Cad_Fornecedor_Telefone">
                      </div>   
                      <div class="form-group col-md-3 mb-3 offset-md-0">
                        <label for="Cad_Fornecedor_CNPJ">CNPJ</label>
                        <input type="text" class="form-control" id="Cad_Fornecedor_CNPJ">
                      </div>                                    
                      <div class="form-group col-md-6 mb-3 offset-md-3">
                        <label for="Cad_Fornecedor_Redes_Sociais">Redes Sociais</label>
                        <input type="text" class="form-control" id="Cad_Fornecedor_Redes_Sociais">
                      </div>                                     
                      <div class="form-group col-md-6 mb-3 offset-md-3">
                        <label for="Cad_Fornecedor_Material">Material Fornecido</label>
                        <input type="text" class="form-control" id="Cad_Fornecedor_Material">
                      </div>                                   
                      <div class="form-group col-md-3 mb-3 offset-md-3">
                        <label for="Cad_Fornecedor_Cidade">Cidade</label>
                        <input type="text" class="form-control" id="Cad_Fornecedor_Cidade">
                      </div>                
                      <div class="form-group col-md-1 mb-3 offset-md-1">
                        <label for="Cad_Fornecedor_Estado">Estado</label>
                        <select id="Cad_Fornecedor_Estado" class="form-control">
                          <option selected>...</option>
                          <option>Acre (AC)</option>
                          <option>Alagoas (AL)</option>
                          <option>Amapá (AP)</option>
                          <option>Amazonas (AM)</option>
                          <option>Bahia (BA)</option>
                          <option>Ceará (CE)</option>
                          <option>Distrito Federal (DF)</option>
                          <option>Espírito Santo (ES)</option>
                          <option>Goiás (GO)</option>
                          <option>Maranhão (MA)</option>
                          <option>Mato Grosso (MT)</option>
                          <option>Mato Grosso do Sul (MS)</option>
                          <option>Minas Gerais (MG)</option>
                          <option>Pará (PA)</option>
                          <option>Paraíba (PB)</option>
                          <option>Paraná (PR)</option>
                          <option>Pernambuco (PE)</option>
                          <option>Piauí (PI)</option>
                          <option>Rio de Janeiro (RJ)</option>
                          <option>Rio Grande do Norte (RN)</option>
                          <option>Rio Grande do Sul (RS)</option>
                          <option>Rondônia (RO)</option>
                          <option>Roraima (RR)</option>
                          <option>Santa Catarina (SC)</option>
                          <option>São Paulo (SP)</option>
                          <option>Sergipe (SE)</option>
                          <option>Tocantins (TO)</option>
                        </select>            
                      </div>                                       
                        <div class="form-group col-md-6 mb-3 offset-md-3">
                            <label for="Cad_Fornecedor_Endereco">Endereço</label>
                            <input type="text" class="form-control" id="Cad_Fornecedor_Endereco">
                        </div>                  
                        <div class="form-group col-md-3 mb-3 offset-md-3">
                            <label for="Cad_Fornecedor_Numero">Numero</label>
                            <input type="text" class="form-control" id="Cad_Fornecedor_Numero">
                        </div>
                        <div class="form-group col-md-3 mb-3 offset-md-0">
                            <label for="Cad_Fornecedor_Complemento">Complemento</label>
                            <input type="text" class="form-control" id="Cad_Fornecedor_Complemento">
                        </div>                
                    <div>
                        <br>
                        <button type="button" class="btn btn-secondary btn-lg m-auto" >Cadastrar</button>
                        <button type="button" class="btn btn-secondary btn-lg m-auto" >Cancelar</button>
                    </div>                
                  </form>              
                </div>
